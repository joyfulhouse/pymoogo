version: 2
updates:
  # Python dependencies via pip (reads pyproject.toml)
  # Works seamlessly with uv sync workflow in CI
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "btli"
    labels:
      - "dependencies"
      - "python"
      - "uv"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "pytest*"
          - "ruff*"
          - "mypy*"
          - "coverage*"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        patterns:
          - "aiohttp*"
        update-types:
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "btli"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
