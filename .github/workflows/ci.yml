name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: 'Run integration tests (admin only)'
        required: false
        type: boolean
        default: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff
        run: uv run ruff check .

      - name: Run mypy
        run: uv run mypy src/pymoogo --show-error-codes

  test-unit:
    name: Unit Tests - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: uv run pytest tests/ -v -m unit --cov=src/pymoogo --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  test-integration:
    name: Integration Tests - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    # Integration tests are REQUIRED but need admin approval via GitHub Environment
    environment: integration-tests
    strategy:
      matrix:
        python-version: ['3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run integration tests
        env:
          MOOGO_EMAIL: ${{ secrets.MOOGO_EMAIL }}
          MOOGO_PASSWORD: ${{ secrets.MOOGO_PASSWORD }}
          # Cached session to prevent rate limit exhaustion (optional)
          MOOGO_CACHED_TOKEN: ${{ secrets.MOOGO_CACHED_TOKEN }}
          MOOGO_CACHED_USER_ID: ${{ secrets.MOOGO_CACHED_USER_ID }}
          MOOGO_CACHED_EXPIRES: ${{ secrets.MOOGO_CACHED_EXPIRES }}
          # MOOGO_TEST_DEVICE_ID is optional - tests will auto-discover first device
        run: uv run pytest tests/ -v -m integration --cov=src/pymoogo --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration]
    # Integration tests are REQUIRED - build only runs if all tests pass
    if: always() && needs.lint.result == 'success' && needs.test-unit.result == 'success' && needs.test-integration.result == 'success'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Check package
        run: uvx twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
