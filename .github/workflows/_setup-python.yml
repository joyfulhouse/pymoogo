name: Setup Python with UV (Reusable)

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to install'
        required: true
        type: string
      cache-key-prefix:
        description: 'Prefix for cache key'
        required: false
        type: string
        default: 'uv'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ inputs.cache-key-prefix }}-${{ inputs.python-version }}

      - name: Set up Python ${{ inputs.python-version }}
        run: uv python install ${{ inputs.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras
