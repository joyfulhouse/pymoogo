[pytest]
# Pytest configuration for Moogo API client tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require API credentials)
    auth: Tests requiring authentication
    device: Tests requiring a physical device
    slow: Slow-running tests
    priority1: Tests for Priority 1 features

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=../src/pymoogo --cov-report=term-missing --cov-report=html

# Asyncio configuration
asyncio_mode = auto

# Log output
log_cli = false
log_cli_level = INFO
